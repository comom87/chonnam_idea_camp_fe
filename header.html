<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            text-decoration: none;
            color: black;
        }

        .header {
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: static;
            background: #ffffff;
        }
        
        .alarm img {
           width: 74.96px;
           height: 74.96px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="#"><h1>LOGO</h1></a>
        </div>
        <div class="search"></div>
        <div class="alarm">
            <img src="icon/alarm.png">
        </div>
    </header>
</body>
</html>
