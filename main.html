<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>layout02</title>
    <style>
        #wrap {
            width: 960px;
            height: 1000px;
            margin: 0 auto;
            font-size: 20px;
            color: #fff;
            text-align: center;
        }

        #header {
            width: 960px;
            height: 100px;
            background-color: #fa9ecd;
            line-height: 100px;
        }

        #nav {
            width: 960px;
            height: 100px;
            background-color: #a5e064;
            line-height: 100px;
        }

        #side_left {
            float: left;
            width: 300px;
            height: 700px;
            background-color: #388A5A;
            line-height: 700px;
        }

        #contents {
            float: left;
            width: 360px;
            height: 700px;
            background-color: #FBC73B;
            line-height: 700px;
        }

        #side_right {
            float: left;
            width: 300px;
            height: 700px;
            background-color: #388A5A;
            line-height: 700px;
        }

        #footer {
            clear: both;
            width: 960px;
            height: 100px;
            background-color: #F06060;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">HEADER</div>
        <div id="nav">NAV</div>
        <div id="side_left">SIDE_LEFT</div>
        <div id="contents">CONTENTS</div>
        <div id="side_right">SIDE_RIGHT</div>
        <div id="footer">FOOTER</div>
    </div>
</body>

</html>
